<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Subject Name" Codes</title>
    <link rel="stylesheet" href="../static/css/answerbox.css?v=1.5">
    <link rel="stylesheet" href="../static/css/subjectlayout.css?v=1.5">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('get_image', filename='favicon.ico') }}" type="image/x-icon">
    <script src="../static/js/script.js" defer></script>
    <link rel="canonical" href="https://vercel.app/subject-code">
    <meta name="keywords" content="Add your keywords here">
    <meta name="description" content="Add your description here">
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "FAQPage",
            "mainEntity": [
                { "@type": "Question", "name": "Q1: Question text here" },
                { "@type": "Question", "name": "Q2: Question text here" }
                // Add more questions as needed
            ]
        }
    </script>
</head>
<body>
    <header>
        <h3>
            <a href="/subject-code" class="a">Subject Name</a>
        </h3>
        <button onclick="location.href='/'" class="home-btn" aria-label="Go to home page">Home</button>
    </header>
    <div class="info-box">
        <p>
            If the code doesn't load, you can check it out on 
            <a href="https://github.com/AlbatrossC/codes/tree/main/answers/subject-code" target="_blank" rel="noopener noreferrer">GitHub</a>
        </p>
    </div>
    <div class="group">
        <h3>Group A</h3>
        <div class="question-item">
            <p><strong>Q1: </strong>Question text here</p>
            <button class="view-code-btn" onclick="loadFile('subject-code', 'filename.cpp', 'Title', this)">View Code</button>
            <div class="answer-box" id="answerBox1">
                <h3 id="questionText1"></h3>
                <pre id="codeContent1"></pre>
                <div class="copy-close-container">
                    <button class="copy-btn" onclick="copyCode('codeContent1')">Copy Code</button>
                    <button class="close-btn" onclick="closeBox('answerBox1')">Close</button>
                </div>
            </div>
        </div>
        <div class="question-item">
            <p><strong>Q2: </strong>Question text here</p>
            <div class="image-section">
                <img src="/images/image-name.webp" alt="Description" width="300">
            </div>
            <button class="view-code-btn" onclick="loadFile('subject-code', 'filename.cpp', 'Title', this)">View Code</button>
            <div class="answer-box" id="answerBox2">
                <h3 id="questionText2"></h3>
                <pre id="codeContent2"></pre>
                <div class="copy-close-container">
                    <button class="copy-btn" onclick="copyCode('codeContent2')">Copy Code</button>
                    <button class="close-btn" onclick="closeBox('answerBox2')">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/overlay.js') }}"></script>
</body>
</html>
