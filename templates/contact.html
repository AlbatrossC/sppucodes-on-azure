<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Variables */
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --border-color: #333;
            --text-primary: #e0e0e0;
            --text-secondary: #ccc;
            --text-muted: #aaa;
            --accent-color: #2d76cc;
            --accent-hover: #1d5bb1;
            --shadow-color: rgba(255, 255, 255, 0.1);
            --shadow-hover: rgba(255, 255, 0.2);
            --container-padding: clamp(10px, 1vw, 15px);
            --section-spacing: clamp(15px, 3vw, 30px);
            --border-radius: 8px;
            --button-height: clamp(36px, 5vh, 42px);
            --button-font-size: clamp(0.875rem, 1.5vw, 1rem);
        }

        /* Base styles */
        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--primary-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Layout */
        .content {
            flex: 1;
            width: 100%;
            padding: var(--container-padding);
        }

        .container {
            max-width: 800px; /* Reduced width */
            margin: 0 auto;
            width: 100%;
            padding: 0 max(15px, 4vw);
        }

        /* Header */
        header {
            background-color: var(--primary-bg);
            border-bottom: 2px solid var(--border-color);
            padding: 12px 0;
            margin-bottom: var(--section-spacing);
            text-align: center;
            position: relative;
        }

        header h1 {
            color: #ffffff;
            font-size: 2rem;
            margin: 0;
        }

        header a.home-button {
            background-color: #28a745;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            position: absolute;
            top: 15px;
            left: 15px;
        }

        header a.home-button:hover {
            background-color: #218838;
        }

        /* Contact Form */
        form {
            display: flex;
            flex-direction: column;
            gap: var(--section-spacing);
            background-color: var(--secondary-bg);
            padding: var(--container-padding);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .group {
            display: flex;
            flex-direction: column;
        }

        .group label {
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .group label span {
            color: red;
        }

        .group input,
        .group textarea {
            padding: 10px;
            font-size: 1rem;
            color: var(--text-primary);
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            transition: border 0.3s ease;
            width: 100%;
        }

        .group input:focus,
        .group textarea:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .group textarea {
            min-height: 100px; /* Reduced height */
            resize: vertical;
        }

        button.submit-button {
            align-self: flex-start;
            margin-top: var(--section-spacing);
            background-color: var(--accent-color);
            height: var(--button-height);
            padding: 0 clamp(1rem, 2vw, 1.25rem);
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            font-size: var(--button-font-size);
            color: #ffffff;
            transition: all 0.2s ease;
            white-space: nowrap;
            border: none;
            cursor: pointer;
        }

        button.submit-button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(45, 118, 204, 0.2);
        }

        /* Feedback messages */
        .feedback {
            margin-bottom: var(--section-spacing);
            padding: 10px;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .feedback.success {
            background-color: #28a745;
            color: #fff;
        }

        .feedback.error {
            background-color: #e74c3c;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <a href="/" class="home-button">Home</a>
    </header>

    <div class="content">
        <div class="container">
            <!-- Display success or error messages -->
            {% if message %}
                <div class="feedback {{ 'success' if message == 'Message sent successfully' else 'error' }}">
                    {{ message }}
                </div>
            {% endif %}
            <section class="group">
                <h2>Get in Touch</h2>
                <form action="/contact" method="POST">
                    <div class="group">
                        <label for="name">Name <span>*</span></label>
                        <input type="text" id="name" name="name" placeholder="Your name" required>
                    </div>
                    <div class="group">
                        <label for="email">Email <span>*</span></label>
                        <input type="email" id="email" name="email" placeholder="Your email address" required>
                    </div>
                    <div class="group">
                        <label for="message">Message <span>*</span></label>
                        <textarea id="message" name="message" placeholder="Your message" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>                
            </section>
        </div>
    </div>

</body>
</html>
